<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Ingreso – Convención 2025</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <!-- Tipografía amigable desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #f9f9fc;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    header {
      margin-bottom: 30px;
    }

    header img {
      width: 120px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 1.8rem;
      color: #444;
      margin-bottom: 5px;
    }

    p.subtitulo {
      font-size: 1rem;
      color: #666;
      margin-top: 0;
    }

    #reader {
      width: 300px;
      margin: auto;
      border: 2px dashed #aaa;
      border-radius: 10px;
      background: #fff;
      padding: 10px;
    }

    #result {
      margin-top: 25px;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
      max-width: 80%;
    }

    .ok {
      background-color: #d4edda;
      color: #155724;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .warn {
      background-color: #fff3cd;
      color: #856404;
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Cross_icon_%28white%29.svg/512px-Cross_icon_%28white%29.svg.png" alt="Logo Marta y María">
    <h1>Control de Ingreso</h1>
    <p class="subtitulo">Convención 2025 – Fundación Marta y María</p>
  </header>

  <div id="reader"></div>
  <div id="result"></div>

  <footer>
    Desarrollado con cariño para la comunidad ♥
  </footer>

  <script>
    const showResult = (message, type = 'ok') => {
      const resultDiv = document.getElementById('result');
      resultDiv.innerText = message;
      resultDiv.className = type;
    };

    const handleScan = async (id) => {
      const url = `https://script.google.com/macros/s/AKfycbwSYjNvXHbAuVa-Cv_cdEtJOf_zgo6ZU2Y3qgIv5H2e24PucyBxcsmYIhuaQE1jckaK/exec?id=${encodeURIComponent(id)}`;

      try {
        const response = await fetch(url);
        const text = await response.text();

        if (text.includes("✅")) showResult(text, 'ok');
        else if (text.includes("⚠️")) showResult(text, 'warn');
        else showResult(text, 'error');
      } catch (e) {
        showResult("❌ Error al contactar al servidor.", 'error');
      }
    };

    new Html5Qrcode("reader").start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      (decodedText) => {
        handleScan(decodedText);
      },
      (errorMessage) => {
        // Ignorado para evitar spam en consola
      }
    );
  </script>
</body>
</html>
